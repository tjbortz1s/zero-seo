<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
</head>

<body>
<div style="text-align:center">
<div class="masthead">
	<h3 class="muted">Google Pagespeed Tool</h3>
</div>
<input name="url" id="url" type="text" placeholder="http://www.website.com" />
<input name="btnsubmit" id="btnsubmit" type="button" value="Go"/>
</div>
<div id="results"></div>

<script>
var apikey = "AIzaSyCNaOdODmRoJTDbt6xf_XEdTxcA44rBB10";
$(function() {
	var getURL = function(url) {
		return 'https://www.googleapis.com/pagespeedonline/v2/runPagespeed?url='+url+'&key='+apikey;
	}
	$(document).on("click","#btnsubmit", function (){
		if($("#url").val() != "") {
			$("#results").html('loading...please wait');
			var requestURL = getURL('http://wwww.yahoo.com');
			$.getJSON(requestURL, function(data) {
				var dat = JSON.stringify(data, null, '\t');
				$("#results").html('<pre>'+dat+'</pre>');
			});
		} else {
			$("#url").html('URL is required');
		}
	});

});

</script>
</body>
</html>
