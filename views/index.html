<!DOCTYPE html>
<html ng-app="seoApp">
  <head>
    <title>Angular and Node</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
    <script src="/javascripts/app.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/stylesheets/style.css">
  </head>
  <body>
    <div ng-controller="myController">
      <div class="entryBox" ng-Show="showEntryInfo">
        <h1 >SEO-Site</h1>
        <form ng-submit="submit()">
          <input type="text" ng-model="text" name="text">
          <input type="submit" value="submit">
        </form>
      </div>



      <h1 ng-Hide="showEntryInfo">PageSpeed Results</h1>
      <div class="loader" ng-Show="showLoader"></div>
      <div ng-repeat="(key, item) in jsonfile.formattedResults.ruleResults">
        <h3>{{ item.localizedRuleName }}</h3>
        <!-- localizedRuleName, ruleImpact, groups(array)-->
        <h4>Rule Impact: {{ item.ruleImpact }}</h4>
        <!--<h4>Groups</h4>
        <ul ng-repeat="item2 in item.groups">
          <li>{{ item2 }}</li>
        </ul> -->
        <h4>Summary</h4>
        <p>{{item.summary.format}}</p>
        <br>
        <!--<h5>Arguments</h5>
        <ul ng-repeat="(key2, item2) in item.summary.args">
            <li><b>{{ key2 }}:</b>  {{ item2 }}</li>
        </ul>
        <br> -->
      </div>

    </div>
  </body>
</html>
